{% load static %}
<section style="display: block; background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),  url('{{ background_url_path }}{{ object.id }}'); background-size: cover; background-position: center; width: 100%; height: 100%">
    {% include 'navbar.html' %}
    <div class="row nav-on-background" style="margin-left: 2em; margin-top: 1em; color: white;">{{ navigation }}</div>
    <div class="row" style="top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); position: absolute;">
        <div class="large-12 columns small-centered">
            <div class="row text-centered" style="font-size: 50px; color:white">
                {{ object.name }}
            </div>
            <div class="row text-centered" style="color: white;">
                <div class="large-12 columns small-centered" style="padding:30px">
                    {{ object.description }}
                </div>
            </div>
        </div>
    </div>
</section>
