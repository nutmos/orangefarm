{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'essential.html' %}
    <title>Related to {{ name }}</title>
    <link rel="stylesheet" href={% static "css/firstpage/styles.css" %}>
    <link rel="stylesheet" href={% static "css/place/styles.css" %}>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="row nav" style="margin-top: 1em; margin-left: 2em;">{{ nav|safe }}</div>
        <div class="row">
        <div class="large-10 columns small-centered">
            <div class="row" style="margin-top: 2em">
                <h1>Related to {{ name }}</h1>
            </div>
            <div class="row large-up-3 project-overlay-inset">
                {% for p in place_list %}
                <div class="column" style="margin-bottom: 2em;">
                    <a href="/place/?place_id={{p.id}}" row="button" aria-label="Thumbnail">
                        <div style="position: relative;">
                            <img src="/place/picture/?place_id={{ p.id }}" class="popular-image" style="width: 100%; height: 200px" />
                            <div class="overlay">
                                <div class="overlay-text">{{ p.name }}</div>
                            </div>
                        </div>
                    </a>
                </div>
                {% empty %}
                <div>No related place found.</div>
                {% endfor %}
            </div>
            <div class="row" style="margin-top: 2em;" >
                <div class="large-6 columns">
                    <a class="expanded button" href="delete">Delete Related</a>
                </div>
                <div class="large-6 columns"><a class="expanded button" href="add">Add Related</a></div>
            </div>
        </div>
        </div>
    {% include 'footerbar.html' %}
</body>
</html>
