{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/user_profile/styles.css" %}>
</head>
<body>
    {% include 'navbar.html' %}
    {% if alert %}
    <div class="alert-panel text-centered">
        <div id="alert" class="row" style="">
            {{ alert }}
        </div>
    </div>
    {% endif %}
    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
        <form action="/place/handle-add-picture/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input id="place_id" type="hidden" name="place_id" value="{{ place_id }}">
            <label class="button" for="image-upload">Upload File</label>
            <input type="file" id="image-upload" name="image-upload" class="show-for-sr" accept="image/*">
            <div class="footer text-centered">
                <input class="button" type="submit" value="Save Change">
            </div>
        </form>
    </div>
    {% include 'footerbar.html' %}
</body>
</html>
