{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Place</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/user_profile/styles.css" %}>
</head>
<body>
    <div id="navbar"></div>
    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
    <div class="large-10 columns small-centered">
    <div class="row">
    	<div class="large-6 columns">
            <div class="profile-image">
                <img src="http://placehold.it/300x300" />
            </div>
            <div class="small-11 columns">
            	<a class="button" href="/profile/change-picture">Change Place Picture</a>
            </div>
        </div>
        <div class="large-6 columns">
        	<form action="/place/process-edit" method="get" name="place-form">
            	<input type="hidden" name="city-id" value="{{ city_id }}">
            	<label for="">Place Name
            		<input name="name" id="name" type="text" placeholder="name" value="{{ name }}">
            	</label>
            	<label for="">Description
                	<input name="description" id="description" type="text" placeholder="Description" value="{{ description }}">
            	</label>
                <label for="">Country
                    <select id="" name="country-list" form="city-from">
                        {% for i in country_list %}
                            {% if i.name == selected_country_name %}
                            <option value="{{ i.id }}" selected="selected">{{ i.name }}</option>
                            {% else %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </label>
                <label for="">City
                    <select id="city-list" name="city-list" form="place-form">
                        {% for i in city_list %}
                        <option value="{{ i.id}}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </label>
        </div>
        <div class="footer text-centered">
                <input class="button" type="submit" value="Save Change">
            </div>
        </form>
    </div>
    </div>
    </div>
    <div id="footer-bar"></div>
</body>
<script>
var data = { user_id: "{{ request.session.user_id }}",
logo: "{% static 'logo/orange-farm-logo-white-transparent.png' %}"
};
//window.alert(userInfo.user_id);
</script>
<script src={% static "js/navbar.js" %} type="text/babel"></script>
<script src={% static "js/footerbar.js" %} type="text/babel"></script>
</html>
