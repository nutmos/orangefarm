{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Trip Finder</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/firstpage/styles.css" %}>
</head>
<body>
    {% include 'navbar.html' %}
    <section style="display: block; background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),  url({% static "pictures/sao-ching-cha.jpg" %});background-size:cover">
        <div class="row">
            <div class="large-10 columns small-centered">
                <div class="section-background" align="right">
                    <div id="search-button"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="large-10 columns small-centered section-background">
           <h1>Popular Country</h1>
            <div class="row large-up-3 project-overlay-inset">
                {% for c in all_country %}
                <div class="column" style="margin-bottom: 2em;"><a href="/country/?country_id={{ c.id }}" row="button" aria-label="Thumbnail"><div style="position: relative;"><img src="/country/picture?country_id={{ c.id }}" class="popular-image" style="width: 100%; height: 200px" /><div class="overlay"><div class="overlay-text">{{ c.name }}</div></div></div></a></div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% include 'footerbar.html' %}
</body>

<script src={% static "js/searchbutton.js" %} type="text/babel"></script>
</html>
