{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Trip Finder</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href={% static "foundation-6/css/foundation.css" %}>
    <link rel="stylesheet" href={% static "foundation-6/css/app.css" %}>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/firstpage/styles.css" %}>
</head>
<body>
    <div id="navbar"></div>
    <section style="display: block; background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),  url({% static "pictures/sao-ching-cha.jpg" %})">
        <div class="row">
            <div class="large-10 columns small-centered">
                <div class="section-background" align="right">
                    <div id="search-button"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="large-10 columns small-centered section-background">
           <h1>Popular Places</h1>
            <div class="row large-up-3 project-overlay-inset">
                <div class="column" style="margin-bottom: 2em;"><a href="#" row="button" aria-label="Thumbnail"><div style="position: relative;"><img src={% static "pictures/thailand-grand-palace.jpg" %} class="popular-image" style="width: 100%; height: 200px" /><div class="overlay"><div class="overlay-text">Grand Palace<br>Bangkok, Thailand</div></div></div></a></div>
                <div class="column" style="margin-bottom: 2em;"><a href="#" row="button" aria-label="Thumbnail"><div style="position: relative;"><img src={% static "pictures/pattaya.jpg" %} class="popular-image" style="width: 100%; height: 200px" /><div class="overlay"><div class="overlay-text">Pattaya,<br>Chonburi, Thailand</div></div></div></a></div>
                <div class="column" style="margin-bottom: 2em;"><a href="#" row="button" aria-label="Thumbnail"><div style="position: relative;"><img src={% static "pictures/hong-kong.jpg" %} class="popular-image" style="width: 100%; height: 200px" /><div class="overlay"><div class="overlay-text">Hong Kong</div></div></div></a></div>
                <div class="column" style="margin-bottom: 2em;"><a href="#" row="button" aria-label="Thumbnail"><div style="position: relative;"><img src={% static "pictures/plearn-wan.jpg" %} class="popular-image" style="width: 100%; height: 200px" /><div class="overlay"><div class="overlay-text">Plearn Wan<br>Hua Hin, Thailand</div></div></div></a></div>
                <div class="column" style="margin-bottom: 2em;"><a href="#" row="button" aria-label="Thumbnail"><div style="position: relative;"><img src={% static "pictures/pai.jpg" %} class="popular-image" style="width: 100%; height: 200px" /><div class="overlay"><div class="overlay-text">Pai<br>Mae Hongson, Thailand</div></div></div></a></div>
                <div class="column" style="margin-bottom: 2em;"><a href="#" row="button" aria-label="Thumbnail"><div style="position: relative;"><img src={% static "pictures/wat-jd-eiang.jpg" %} class="popular-image" style="width: 100%; height: 200px" /><div class="overlay"><div class="overlay-text">Wat Poramaiyikawas<br>Pak Kret, Nonthaburi</div></div></div></a></div>
            </div>
        </div>
    </section>
    <section>
        <div class="large-10 columns small-centered section-background">
            <h1>Popular Company</h1>
            <a href="/company/?id=5815ac7d35f2ad130a90e52e">Orange Farm 1</a>
        </div>
    </section>
    <div id="footer-bar"></div>
</body>

<script>
    var data = { user_id: "{{ request.session.user_id }}",logo: "{% static 'logo/orange-farm-logo-white-transparent.png' %}"};
//window.alert(userInfo.user_id);
</script>
<script src={% static "js/footerbar.js" %} type="text/babel"></script>
<script src={% static "js/navbar.js" %} type="text/babel"></script>
<script src={% static "js/searchbutton.js" %} type="text/babel"></script>
</html>
