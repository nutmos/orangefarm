{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Trip</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/user_profile/styles.css" %}>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
    <div class="large-10 columns small-centered">
    <div class="row">
        <form action="/trip/process-edit" method="get" id="trip-form">
            <input type="hidden" name="trip_id" value="{{ trip_id }}">
            <label for="" class="text-center" style="font-size: 30px;">{{ name }}
            </label>
            <label for="">Highlight
                <textarea name="highlight" id="highlight" type="text" rows="10">{{ highlight }}</textarea>
            </label>
            <label for="">Description
                <textarea name="description" id="description" type="text" rows="10">{{ description }}</textarea>
            </label>
            <label for="">Teavel By
                <textarea name="travel_by" id="travel_by" type="text" >{{ travel_by }}</textarea>
            </label>
            <label for="">Conditions
                <textarea name="conditions" id="conditions" type="text" rows="10">{{ conditions }}</textarea>
            </label>
            <div class="footer text-centered">
                <input class="button" type="submit" value="Save Change">
            </div>
        </form>
    </div>
    </div>
    </div>
    {% include 'footerbar.html' %}
</body>
</html>
