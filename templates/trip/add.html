{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Trip</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/user_profile/styles.css" %}>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
    <div class="large-6 columns small-centered">
    <div class="row">
        <form action="/trip/process-add" method="get" name="trip-form" id="trip-form">
            <label for="">Trip Name
                <input id="name" type="text" name="name" placeholder="Trip">
            </label>
            <label for="">Company
                <select id="company_id" name="company_id" form="trip-form">
                    <option value="">Select Company</option>
                    {% for i in company_list %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <label for="">Price (THB)
                <input id="price" type="number" name="price">
            </label>
            <label for="">Start Date
                <input id="start_date" type="date" name="start_date">
            </label>
            <label for="">End Date
                <input id="end_date" type="date" name="end_date">
            </label>
            <label for="">Max Seat
                <input id="max_people" type="number" name="max_people">
            </label>
            <label for="">Highlight
                <textarea name="highlight" id="highlight" type="text" rows="10"></textarea>
            </label>
            <label for="">Description
                <textarea name="description" id="description" type="text" rows="10"></textarea>
            </label>
            <label for="">Teavel By
                <textarea name="travel_by" id="travel_by" type="text" ></textarea>
            </label>
            <label for="">Conditions
                <textarea name="conditions" id="conditions" type="text" rows="10"></textarea>
            </label>
            <div class="footer text-centered">
                <input class="button" type="submit" value="Save Change">
            </div>
        </form>
    </div>
    </div>
    </div>
    {% include 'footerbar.html' %}
</body>
</html>
