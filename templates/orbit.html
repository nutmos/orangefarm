{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbit</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.2/motion-ui.min.css">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/firstpage/styles.css" %}>
</head>
<body>
    <div class="orbit" role="region" aria-label="Country Pictures" data-orbit>
        <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="is-active orbit-slide">
                <img class="orbit-image" src={% static "pictures/thailand-grand-palace.jpg" %} alt="Space">
                <figcaption class="orbit-caption">Grand Palace.</figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src={% static "pictures/pattaya.jpg" %}>
                <figcaption class="orbit-caption">Pattaya</figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src={% static "pictures/pai.jpg" %} alt="Space">
                <figcaption class="orbit-caption">Pai</figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src={% static "pictures/plearn-wan.jpg" %} alt="Space">
                <figcaption class="orbit-caption">Plearn Wan</figcaption>
            </li>
        </ul>
        <nav class="orbit-bullets">
            <button class="is-active" data-slide="0" ><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
    </div>
    <script>
        $(document).foundation();
    </script>
</body>
