{% load static %}
<div class="row" style="margin-top: 2em; margin-bottom: 2em;">
    <form action="{{ form_action }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input id="{{ type }}" type="hidden" name="{{ type }}" value="{{ type_id }}">
        <label class="button" for="image-upload">Upload File</label>
        <input type="file" id="image-upload" name="image-upload" class="show-for-sr" accept="image/*" onchange="uploadOnChange()">
        <div class="footer text-centered">
            <input class="button" type="submit" value="Save Change">
        </div>
    </form>
</div>
