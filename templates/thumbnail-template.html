{% load static %}
<div class="column" style="margin-top: 2em;">
    <a href="{{ link_to }}{{ object.id }}" row="button" aria-label="Thumbnail">
        <div style="position: relative;"><img src="{{ link_img }}{{ object.id }}" class="popular-image" style="width: 100%; height: 200px" />
            <div class="overlay">
                {% if display_class == 3 %}
                <div class="overlay-text" style="color: white">{{ object.name }}<br>{{ object.city.name }}, {{object.city.country.name }}</div>
                {% elif display_class == 2 %}
                <div class="overlay-text" style="color: white">{{ object.name }}<br>{{ object.country.name }}</div>
                {% else %}
                <div class="overlay-text" style="color: white">{{ object.name }}</div>
                {% endif %}
            </div>
        </div>
    </a>
</div>
